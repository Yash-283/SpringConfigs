# Production port (example)
server.port=9084
spring.application.name=notification-service

# RabbitMQ (production values â€” replace with real ones)
spring.rabbitmq.host=prod-rabbitmq-server
spring.rabbitmq.port=5672
spring.rabbitmq.username=prod_user
spring.rabbitmq.password=prod_pass

# Eureka server (production)
eureka.client.service-url.defaultZone=http://prod-eureka-server:8761/eureka/
eureka.instance.hostname=notification-service-prod
eureka.instance.prefer-ip-address=true

# Actuator for monitoring
management.endpoints.web.exposure.include=health,info
